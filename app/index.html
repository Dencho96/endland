<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndLand | Домашняя</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner d-flex">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="EndLand">
                </a>
                <nav class="header__nav">
                    <a class="header__link" href="№">Информация</a>
                    <a class="header__link" href="№">Сервера</a>
                    <a class="header__link" href="№">Донат</a>
                </nav>
                <div class="header__buttons">
                    <a class="btn header__btn header__btn--auth" href="#">Авторизация</a>
                    <a class="btn header__btn" href="#">Скачать лаунчер</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__inner d-flex">
                    <div class="hero__box">
                        <div class="hero__title">
                            Игровые сервера minecraft для тебя и твоих друзей
                        </div>
                        <p class="hero__descr">
                            Мы обновили проект специально для вас. Встречайте новый luckycraft, присоединяйтесь к нашему дружному комьюнити
                        </p>
                        <div class="hero__buttons">
                            <a class="btn hero__btn" href="#">Начать играть</a>
                            <a class="btn hero__btn hero__btn--about" href="#">О проекте</a>
                        </div>
                    </div>
                    <img class="hero__img" src="images/hero-img.png" alt="Minecraft EndLand">
                </div>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/main.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
